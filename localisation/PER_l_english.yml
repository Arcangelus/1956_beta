 PER_GATHERING_STORM_DESC:0 "[MINORLY UPDATED]\n\nThe Anglo-Persian Agreement of 1919 was widely viewed as establishing a British protectorate over Iran. However, it aroused considerable opposition, and the Majlis refused to approve it. The agreement was already dead when, in February 1921, Persian Cossacks Brigade officer Reza Shah, in collaboration with prominent journalist Sayyid Zia ad Din Tabatabai, marched into Tehran and seized power, inaugurating a new phase in Iran's modern history."
 PER_BLITZKRIEG_DESC:0 "[MINORLY UPDATED]\n\nThe recent years has left Iran in a worrying state. Memories from the Great War, a war which the country was never apart of but still fought several battles in western Iran between Russian and Ottoman forces. Now the rise of a potential second world war makes Iran worried that their oil supply might be precious to other countries. A stance has to be taken."
 
