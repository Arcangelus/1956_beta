 reformist_victory:0 "Reformist Victory"
 
 news.802.t:0 "Iranian Civil War"
 news.802.d:0 "A civil war has erupted in Iran! Powerful entities within the government have pushed radical reform through society changing the old order of the country. The Shah called for support and a large portion of the Iranian Armed Forces have answered the call to arms. The war for Persia has begun!"
 news.802.a:0 "What will this mean for Iran?"
 news.802.b:0 "Marg Bar Shah!"

 news.803.t:0 "The End of the Iranian Civil War"
 news.803.d:0 "With the surrender of the last Monarchist strongholds, the Iranian Civil War has come to an end. \n\nThe Nationalists stand victorious, and a new era has begun for Iran. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
 news.803.a:1 "An interesting development."
 news.803.b:0 "Now to heal our nation."
 
 news.504.t:0 "Conquest of Karbala"
 news.504.d:0 "The city of Karbala has been taken, and is now controlled for those who wish to take part in the sacred pilgrimage of Ashura; a day of great sorrow but also day for self reflection, may the sacrifice of Husayn be in their governance."
 news.504.a:1 "A holy day is upon us."
 
 news.505.t:0 "Conquest of Mecca"
 news.505.d:0 "The holy city of Mecca is now in the stewardship of the Persians, a huge shift in inter-Islamic affairs. [PER.GetLeader] gave a speech in the holy city, claiming this is just another step in the unification of Islamic land and expulsion of foreign nations. This is certainly a historic moment."
 news.505.a:1 "God is with us!"
 news.505.b:1 "An interesting development"
